  <md-card>

    <md-card-title>{{pageTitle}}</md-card-title>
    <md-card-content>
            <div class="row col-sm-12">
                <div class="col-sm-6" *ngIf='properties && properties.standardProps'>
                    <table class='table table-hover'>
                        <thead>
                            <tr>
                                <th colspan="2">
                                    Standard Properties
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let propertyPair of properties.getStandardPropArray()'>
                                <th>
                                    {{ propertyPair.name }}
                                </th>
                                <td>
                                    {{ propertyPair.value }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-sm-6" *ngIf='properties && properties.customProps' >
                    <table class='table table-hover'>
                        <thead>
                            <tr>
                                <th colspan="2">
                                    Custom Properties
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let propertyPair of properties.getCustomPropArray()'>
                                <th>
                                    {{ propertyPair.name }}
                                </th>
                                <td>
                                    {{ propertyPair.value }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    </md-card-content>
    <md-card-actions align="right">
      <a md-button  (click)='onBack()'>CLOSE</a>

    </md-card-actions>

  </md-card>
