
    <ai-loadingindicator *ngIf='showLoadingLayer'></ai-loadingindicator>
    
    <md-nav-list *ngIf='repositories && repositories.length'>
        <h3 md-subheader>Select data source...</h3>
            <a md-list-item  *ngFor='let repository of repositories' (click) = 'repositorySelectorClicked(($event), repository)'>
                            {{ repository.properties.DisplayLabel }}
                    </a>
    </md-nav-list>
